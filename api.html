<!DOCTYPE html>

<body >

<!-- 

  AJAX ==> asynchronous javascript and XML file

0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->


  
</body>

<script>

  const requestUrl = "https://api.github.com/users/D-6877";
   const xhr = new XMLHttpRequest();
   xhr.open("GET",  requestUrl);

  xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if(xhr.readyState == 4)
    {

      
      console.log(this.responseText);
      const data = JSON.parse(this.responseText);    // most of the time the data will be string that's why i have to convert the data into object but it is not object it is json
      console.log(data.followers);
      
    }

  }
 
  xhr.send();
</script>


</html>
